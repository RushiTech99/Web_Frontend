<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="registerc1.css">
</head>
<body>

  <div class="register-box">
    <h2>Register</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Password" required>
      </div>

      <div class="form-group">
        <label for="Com_pass">Confirmed Password</label>
        <input type="password" id="Com_pass" placeholder="Confirmed Password" required>
      </div>


      <button type="submit" class="submit-btn"><a href="bakers.html"> Register</button>
  
    </form>
  </div>

</body>
</html>
